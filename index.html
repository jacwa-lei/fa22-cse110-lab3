<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Some meeting title
		</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto">
	</head>
	<body>
		<header>a header</header>
		<div class="meeting information">
			<h1><b>Some meeting title</b></h1>
			<h2><i>Some meeting topic</i></h2>
			<p><strong>10/9/22</strong></p>
		</div>
		<br>
		
		<p>	<em>Attendance list:</em></p>
		<ul style="color:red;">	
		<li>Person 1</li>	
		<li>Person 2</li>	
		<li>Person 3</li>	
		</ul>
		
		<p>	<em>Agenda:</em></p><hr>
		<ol>
		<li>Issue 1</li>	
		<li>Issue 2</li>	
		<li>Issue 3</li>	
		</ol><br>

		<p>
			<span class="content">
			content content content
			</span>
		</p><br>

		<details>
			<summary>Image</summary>
			<p><a href="https://en.wikipedia.org/wiki/Arras">wikipedia</a></p>
			<img width="480" src="content/a.jpeg" alt="based department">
		</details><br>
		
		<p>	<em>Recordings:</em></p>
		<audio controls><source src="content/hedgie.mp3" type="audio/mp3"></audio><br>
		<video controls width="480"><source src="content/ha.mp4" type="video/mp4"></video>

		<form>
			<fieldset>
				<label for="checkbox">checkbox</label>
				<input type="checkbox" name="checkbox" id="checkbox">
				<label for="radio">radio</label>
				<input type="radio" name="radio" id="radio">
				<label for="text">text</label>
				<input type="text" name="text" id="text">
				<label for=date>date</label>
				<input type="date" name="date" id="date">
			</fieldset><br>
			<textarea rows="5" cols="20"></textarea><br>
			<input list="a" type="text" name="a">
			<datalist id="a">
				<option value="1"></option>
				<option value="2"></option>
			</datalist><br>
			<select>
				<option value="1">1</option>
				<option value="2">2</option>
			</select>
			<button>button</button>
		</form>

		<footer>a footer</footer>
